<!-- Page content -->

<div class="container">
  <h2>Task List </h2>
  <button type="button" (click)="openAddModal()" class="btn btn-primary">Add task</button>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Desciption</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskCollection">
            <td>
              {{task.Title}}
            </td>
            <td>{{task.Description}}</td>
            <td>{{task.date}}</td>
            <td> <span><i (click)="updateTask(task._id,task)" class="fas fa-pen" style="color:green"></i></span>
              <span> <i (click)="removeTask(task._id)" class="fas fa-trash-alt" style="color:red"></i> </span>
            </td>
          </tr>
        </tbody>
      </table>
      <mark>P.S : I would like to tell you that i'm very these days,I can't finish this test for tomorrow,as you know we have to complete our projects.So I hope you take my application into consideration.  </mark>
    </div>
  </div>

</div>
